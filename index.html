<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>test</title>
	<!-- Load c3.css -->
	<link href="c3/c3.css" rel="stylesheet">

	<!-- Load d3.js and c3.js -->
	<script src="d3/d3.min.js" charset="utf-8"></script>
	<script src="c3/c3.min.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<link href="css/mycss.css" rel="stylesheet">
	<style>
		#idOfInfo,
		#idOfChart,
		#idOfNotice,
		#idOfAlarm,
		#idOfOptions,
		#idOfRelat {
			display: none;
		}
	</style>
	<script src="js/MyQuery.js"></script>
</head>

<body>
	<div id="idOfInput" class="boxofchart boxborder">
		<form class="centeral">
			<div id="data1_Button">上传g1.json</div>
			<input class="MyButtion" id="data1" type="file">
			<div id="data2_Button">上传g2.json</div>
			<input class="MyButtion" id="data2" type="file">
			<div id="data3_Button">上传info.json</div>
			<input class="MyButtion" id="data3" type="file">
			<div id="sub_Button">开始绘制</div>
			<input id="sub" type="button" onclick="beginSSP()">
		</form>
	</div>


	<div id="idOfReminder" class="boxofchart notice_border">
		<h2>注&nbsp;意</h2>
		<p>请上传json文件，建议文件均大小不超过5MB。</p>
		<p>如不的上传info文件，将默认tissue为“default”。</p>
	</div>

	<div id="idOfInfo" class="boxborder boxofchart infoBox">
		<h2>信&nbsp;息</h2>
		<p>实验编号：<span id="_name"></span></p>
		<p>G1：<span id="_x"></span></p>
		<p>G2：<span id="_y"></span></p>
		<p>tissue：<span id="_tissue"></span></p>
		<p>detail：<span id="_detail"></span></p>
	</div>


	<div id="idOfChart" class="boxofchart boxborder">
		<div id="chart"></div>
		<div class="container2"></div>
	</div>


	<div id="idOfNotice" class="boxofchart notice_border">
		<h2>注&nbsp;意</h2>
		<p>本次绘制总计用时：<span id="usedTime"></span></p>
		<p>本次绘制总计点数：<span id="dotsNum"></span></p>
		<p>&nbsp;</p>
		<p>文件"<span id="AlarmFile1"></span>"条目数：<span id="dotsOfFile1"></span></p>
		<p>文件"<span id="AlarmFile2"></span>"条目数：<span id="dotsOfFile2"></span></p>
		<p>文件"<span id="AlarmFile3"></span>"条目数：<span id="dotsOfFile3"></span></p>
		<p>上传数据将在刷新浏览器时删除。</p>
	</div>

	<div id="idOfOptions" class="boxofchart boxborder">
		<form class="centeral">
			<input class="MyButton" type="button" value="隐藏全部数据" onclick="hideAllButton()">
			<input class="MyButton" type="button" value="显示全部数据" onclick="dispAllButton()">
			<input class="MyButton" type="button" id="raButton" value="隐藏相关系数">
			<input class="MyButton" type="button" id="ioButton" value="隐藏单点信息">
			<input class="MyButton" type="button" value="返回上传页面" onclick="returenButton()">

		</form>
	</div>
	<div id="idOfRelat" class="boxofchart boxborder">
		<h2>相&nbsp;关&nbsp;系&nbsp;数</h2>
		<table width="500" border="1" cellspacing="0" cellpadding="0">
			<tbody id="tableOfR">
			</tbody>
		</table>
	</div>
	<footer>
		©CopyRight 2019-2019 Tieway59 伍泰炜
	</footer>
</body>
<script src="js/myjs.js"></script>

</html>
